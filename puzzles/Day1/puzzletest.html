<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 90%;
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #4facfe;
      color: #fff;
    }

    #result, #pathError {
      margin-top: 15px;
      font-weight: bold;
    }

    #pathError {
      color: #ff4d4d;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container" id="main-container">
    <h2>Puzzle Download</h2>
    <a id="downloadBtn" href="puzzle_file.txt" download>
      <button>Download Puzzle</button>
    </a>

    <div style="margin-top:20px;">
      <input id="answerInput" type="text" placeholder="Enter your answer">
      <button id="submitAnswer">Submit Answer</button>
    </div>
    
    <p id="result">---</p>
    <p id="pathError"></p>
  </div>

  <script>
    const SUPABASE_URL = "https://ybcdjizonfdhmbxgwdfb.supabase.co";
    const AUTH_API = `${SUPABASE_URL}/functions/v1/AuthWebsite`;
    const ANSWER_API = `${SUPABASE_URL}/functions/v1/CheckAnswer`;
    const PUZZLE_CODE = 1; // 此頁 puzzle_code

    const result = document.getElementById("result");
    const pathError = document.getElementById("pathError");

    // ===== 解析 URL 參數 =====
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        username: params.get("username") || "",
        token: params.get("token") || "",
        hash: params.get("hash") || ""
      };
    }

    let { username, token, hash } = getUrlParams();

    // ===== 授權函式 =====
    async function authorizePage() {
      if (!username || !hash) return false;
      try {
        const res = await fetch(AUTH_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, hash })
        });
        const data = await res.json();
        return data.ok === true;
      } catch {
        return false;
      }
    }

    // ===== Hash 計算 =====
    async function getHash(username, answer, token) {
      const raw = `${username}:${answer}:${token}`;
      const buffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(raw));
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    // ===== 初始化頁面 =====
    (async () => {
      const ok = await authorizePage();
      if (!ok) {
        pathError.textContent = "Incorrect Path";
      } else {
        pathError.textContent = "Authorized ✔️";
      }

      document.getElementById("submitAnswer").onclick = async () => {
        const answer = document.getElementById("answerInput").value.trim();
        if (!answer) {
          result.style.color = "#ff4d4d";
          result.textContent = "請輸入答案";
          return;
        }

        if (!username || !token || !hash) {
          result.style.color = "#ff4d4d";
          result.textContent = "授權資訊缺失";
          return;
        }

        result.style.color = "#ffff00";
        result.textContent = "Checking...";

        try {
          const res = await fetch(ANSWER_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              answer,
              token,
              puzzle_code: PUZZLE_CODE,
              hash: await getHash(username, answer, token)
            })
          });

          const data = await res.json();
          if (data.ok) {
            result.style.color = "#00ff00";
            result.textContent = data.correct ? `Correct! +${data.gainedScore} pts` : "Incorrect!";
          } else {
            result.style.color = "#ff4d4d";
            result.textContent = data.error || "Error submitting answer";
          }
        } catch (err) {
          result.style.color = "#ff4d4d";
          result.textContent = "Connection Error";
        }
      };
    })();
  </script>
</body>
</html>
