<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Part of Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .bg-test {
      width: 100vw;
      height: 100vh;
      background-image: url(https://cybernudi.github.io/Hackth0n_Webs1te/Label.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px); 
      -webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
      box-sizing: border-box;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.9);
      outline: none;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4facfe;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .login-box button:hover {
      background: #00f2fe;
      transform: scale(1.02);
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="bg-test">
    <div class="login-box">
      <h2>Admin Login</h2>
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <input id="stage_code" type="text" placeholder="Stage Code (ex: login)">
      <input id="token" type="text" placeholder="Random Token">
      <button id="loginBtn">Login</button>
      <p id="result">---</p>
    </div>
  </div>

  <script>
    // 新的 Edge Function URL
    const ISSUE_HASH_API = "https://<your-project-ref>.supabase.co/functions/v1/issue-salted-hash";

    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const stage_code = document.getElementById("stage_code").value.trim();
      const token = document.getElementById("token").value.trim();
      const result = document.getElementById("result");

      if (!username || !password || !stage_code || !token) {
        result.style.color = "#ff4d4d";
        result.textContent = "請填入所有欄位";
        return;
      }

      result.style.color = "#ffff00";
      result.textContent = "Processing...";

      try {
        const res = await fetch(ISSUE_HASH_API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password, stage_code, token })
        });

        const data = await res.json();

        if (data.ok === true) {
          result.style.color = "#00ff00";
          result.textContent = `Success! Hash: ${data.hash}`;
          // 下一步可以把 hash 存 localStorage 或帶到下一頁
          // localStorage.setItem("AUTH_HASH", data.hash);
          // window.location.href = "puzzle.html";
        } else {
          result.style.color = "#ff4d4d";
          result.textContent = "Login Failed: " + (data.error || "");
        }
      } catch (err) {
        console.error(err);
        result.style.color = "#ff4d4d";
        result.textContent = "Connection Error";
      }
    };
  </script>
</body>
</html>
