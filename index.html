<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Part of Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .bg-test {
      width: 100vw;
      height: 100vh;
      background-image: url(https://cybernudi.github.io/Hackth0n_Webs1te/Label.png);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: #fff;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #4facfe;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="bg-test">
    <div class="login-box">
      <h2>Admin Login</h2>

      <!-- 帳號/密碼輸入 -->
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">

      <button id="loginBtn">Login</button>
      <p id="result">---</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://ybcdjizonfdhmbxgwdfb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InliY2RqaXpvbmZkaG1ieGd3ZGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5MjU5MDcsImV4cCI6MjA4NTUwMTkwN30.LwaQ1MivIORu7xc3MEpJWAVP0s1aLdZEv1KuydaaCgk";
    const LOGIN_API = `${SUPABASE_URL}/functions/v1/Hackthon_Auth`;
	async function getHash(username, answer, token) {
		const encoder = new TextEncoder();

		// 將三個值固定順序串接，避免碰撞
		const raw = `${username}|${answer}|${token}`;

		// 使用 Web Crypto API 產生 SHA-256
		const data = encoder.encode(raw);
		const hashBuffer = await crypto.subtle.digest("SHA-256", data);

		// 轉成 hex string
		const hashArray = Array.from(new Uint8Array(hashBuffer));
		const hashHex = hashArray
		  .map(b => b.toString(16).padStart(2, "0"))
		  .join("");

		return hashHex;
	  }
    // 產生六位英數 token
    function generateToken(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let t = "";
      for (let i = 0; i < length; i++) {
        t += chars[Math.floor(Math.random() * chars.length)];
      }
      return t;
    }

    document.getElementById("loginBtn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const result = document.getElementById("result");
      const answer = "login";
      if (!username || !password) {
        result.style.color = "#ff4d4d";
        result.textContent = "請輸入帳號與密碼";
        return;
      }

      const token = generateToken();

      result.style.color = "#ffff00";
      result.textContent = "Processing...";

      try {
        const res = await fetch(LOGIN_API, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({
            username,
            password,
            token,
			answer
          })
        });

        const data = await res.json();

        if (data.ok === true) {
          result.style.color = "#00ff00";
          result.textContent = "LoginSuccess";

		  const hash = await getHash(username, answer, token); // 注意傳入三個參數
		  //導向 puzzle.html 並把變數帶上
		  const puzzleUrl = `https://cybernudi.github.io/Hackth0n_Webs1te/puzzles/Day1/puzzleI.html?username=${encodeURIComponent(username)}&token=${encodeURIComponent(token)}&hash=${encodeURIComponent(hash)}`;
		  window.location.href = puzzleUrl;

        } else {

          result.style.color = "#ff4d4d";
          result.textContent = data.error || "Login Failed";
        }

      } catch (err) {
	  		  console.error(err);
        result.style.color = "#ff4d4d";
        result.textContent = "Connection Error";
      }
    };
  </script>

</body>
</html>
